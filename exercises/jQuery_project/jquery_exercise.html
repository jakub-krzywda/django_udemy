<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connect Four - The Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="title_container">
        <h1>Welcome to Connect Four</h1>
        <h2>The objective of this game is to connect four of your chips in a row!</h2>
    </div>
    <div class="container" id="game_status">
            <p>Player 1 Turn. Click to drop coin</p>
    </div>
    <div class="container" id="game_field">
        <table class="mx-auto">
            <tr id="y_0">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
            <tr id="y_1">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
            <tr id="y_2">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
            <tr id="y_3">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
            <tr id="y_4">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
            <tr id="y_5">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
            <tr id="y_6">
                <td class="x_0"></td>
                <td class="x_1"></td>
                <td class="x_2"></td>
                <td class="x_3"></td>
                <td class="x_4"></td>
                <td class="x_5"></td>
                <td class="x_6"></td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
